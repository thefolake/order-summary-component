<!DOCTYPE html>
<html>
 <head>
     <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
     <link
             href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
             rel="stylesheet"
     />
 </head>
 <body>
    <main class="container">
        <div class="card">
            <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
            <div class="card-content">
                <h1> Order Summary</h1>
                <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>

                <div class="annual-plan">
                    <img src="images/icon-music.svg" alt="music-icon">
                    <div>
                        <p class="annual-plan-p">Annual Plan</p>
                        <p class="annual-plan-year">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>

                <div class="action-buttons">
                    <button class="proceed-to-order"> Proceed to Payment</button>
                    <button class="cancel-order">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
 </body>
</html>
